<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .biodata-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            max-width: 400px;
            width: 100%;
        }
        .biodata-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .biodata-container h1 {
            margin: 20px 0 10px;
            font-size: 24px;
        }
        .biodata-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .biodata-container a {
            color: #0066cc;
            text-decoration: none;
        }
        .biodata-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
